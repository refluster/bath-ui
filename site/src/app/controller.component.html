<div id="main">
  controller
  <div>
    <ul>
      <li *ngFor="let d of weightscale_data">
        <button (click)="push_weightcale(d.json)">{{d.text}}</button>
      </li>
    </ul>
  </div>
  <div>
    <ul>
      <li *ngFor="let d of mic_data">
        <button (click)="push_mic(d.json)">{{d.text}}</button>
      </li>
    </ul>
  </div>
  <button (click)="push_mic({w: 'mic'})">mic</button>
  <button (click)="push_voicectrl({w: 'voicectrl'})">voicectrl</button>
</div>
